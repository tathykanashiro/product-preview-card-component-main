<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <div class="container">
        <div class="card">
          <img src="./images/image-product-desktop.jpg" alt="Perfume image" class="image__perfume">
              <div class="text__card">
                <h2>Perfume</h2>
        
                <h1>Gabrielle Essence Eau De Parfum</h1>
              
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
              
                <div class="prince__content">
                    <span class="price__special">$149.99</span>
                    <span class="price">$169.99</span>
                </div>
              
                <button class="btn"><img src="./images/icon-cart.svg"></img>Add to Cart</button>
              </div>
        </div>

    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
